<ion-header>
  <ion-navbar color="teal-300" text-center>
    <ion-title>
      <img src="assets/imgs/navbar1.png" />
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center>
  <ion-list *ngIf="user">
    <ion-item>
      <ion-label>
        <strong>名稱：</strong>
        <span>{{name || '取個名字吧！' }}</span>
        <ion-list *ngIf="edit">
          <ion-item>
            <!--<ion-label floating>Username</ion-label>-->
            <ion-input type="text" [(ngModel)]="myInput" placeholder="新名字"></ion-input>
          </ion-item>

          <button ion-button round color="teal-300" (click)="named()">確認</button>
        </ion-list>
        <button ion-button round small float-right color="teal-300" (click)="edit=!edit">{{edit?'取消':'編輯'}}</button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <strong>Email：</strong>
        <span>{{user.email}}</span>
      </ion-label>
    </ion-item>
    <ion-card>
      <ion-card-title class="bg-card-title">
        已兌換優惠
      </ion-card-title>
      <ion-card-content>
        <ion-list *ngFor="let item of convertData">
          <ion-list-header color="teal-100">
            {{item.name}}
          </ion-list-header>
          <ion-item text-center>
            <p style="font-size:20px">{{item.R}}</p>
            <hr class="bg-hr" />
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </ion-list>
  <div *ngIf="!user">
    <h1>尚未登入哦</h1>
  </div>

  <!--<button ion-button (click)="pu()">click me~!!!!!!11</button>-->
  <ion-fab *ngIf="user" right bottom>
    <button ion-fab color="teal-400" (click)="logout()"><ion-icon name="md-walk"></ion-icon></button>
  </ion-fab>
  <ion-fab *ngIf="!user" right bottom>
    <button ion-fab color="teal-400" (click)="login()"><ion-icon name="md-man"></ion-icon></button>
  </ion-fab>

  <!--<ion-footer>
    <button ion-button round color="teal-800" *ngIf="user" (click)="logout()">logout</button>
    <button ion-button round color="teal-800" *ngIf="!user" (click)="login()">login</button>
  </ion-footer>-->
</ion-content>
